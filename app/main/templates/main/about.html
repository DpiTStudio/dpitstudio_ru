<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
</head>

<body>
    <h1>{{ title }}</h1>
    <div>
        <ul type="1" start="1">
            <li><a href="{% url 'index' %}" target="_top">Главная</a></li>
            <li><a href="{% url 'about' %}" target="_top">О нас</a></li>
        </ul>
    </div>

    <div style="border: 1px solid;">
        <p style="color: brown; border-color: bisque; padding-left: 1.4%; padding-bottom: 0.1%;">{{ content }}</p>
        <p>{{ bool }}</p>
        <p>{{ dict.first }}</p>
    </div>
</body>

</html>
